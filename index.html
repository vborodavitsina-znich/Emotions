<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Карта эмоций — 140 не повторяющихся состояний</title>

<style>
:root{
  --bg:#0b1020; --card:#121936; --muted:#8ea0c7; --text:#e7ecf7;
  --joy:#3ddc97; --sad:#7aa2f7; --fear:#f6c177; --anger:#ef596f; --disgust:#74c7a5; --surprise:#f4d35e;
  --chip:#1a2348; --chip-hover:#223062; --pill:#0e1633; --accent:#9bdbff;
}

*{box-sizing:border-box}

body{
  margin:0;
  background:linear-gradient(180deg,#0b1020 0%,#0e1836 100%);
  color:var(--text);
  font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif
}

header{
  padding:20px 16px 10px;
  position:sticky;
  top:0;
  background:linear-gradient(180deg, rgba(11,16,32,.95), rgba(11,16,32,.70));
  backdrop-filter: blur(6px);
  z-index:10;
  border-bottom:1px solid rgba(255,255,255,.06)
}

h1{margin:0 0 6px;font-size:20px}
.sub{color:var(--muted);font-size:13px;margin-bottom:10px}

.controls{
  display:grid;
  gap:8px;
  grid-template-columns:1fr;
  max-width:1200px;
  margin:0 auto
}

@media(min-width:700px){
  .controls{
    grid-template-columns: 1.2fr .9fr .9fr
  }
}

input,select{
  background:var(--card);
  border:1px solid rgba(255,255,255,.1);
  color:var(--text);
  padding:10px 12px;
  border-radius:10px;
  font-size:16px; /* важно для iOS */
  width:100%
}

.main{max-width:1200px;margin:16px auto;padding:0 16px 32px}

.legend{
  display:flex;
  flex-wrap:wrap;
  gap:8px;
  margin-bottom:14px
}

.legend .item{
  display:flex;
  align-items:center;
  gap:8px;
  background:var(--pill);
  padding:8px 10px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.06);
  font-size:12px;
  color:var(--muted)
}

.sw{width:12px;height:12px;border-radius:3px}

.grid{display:grid;gap:14px}

@media(min-width:800px){
  .grid{
    grid-template-columns: repeat(2, minmax(0,1fr))
  }
}

@media(min-width:1100px){
  .grid{
    grid-template-columns: repeat(3, minmax(0,1fr))
  }
}

.lane{
  background:var(--card);
  border:1px solid rgba(255,255,255,.08);
  border-radius:14px;
  overflow:hidden
}

.lane h2{
  margin:0;
  padding:12px 14px;
  font-size:16px;
  display:flex;
  align-items:center;
  gap:10px;
  border-bottom:1px solid rgba(255,255,255,.06)
}

.lane h2 .dot{
  width:10px;
  height:10px;
  border-radius:50%
}

.levels{
  display:grid;
  grid-template-columns:repeat(4, 1fr);
  gap:10px;
  padding:12px
}

/* МОБИЛЬНАЯ АДАПТАЦИЯ */
@media(max-width: 600px){
  .levels{
    grid-template-columns: 1fr;
  }

  header{
    padding:14px 12px 8px;
  }

  h1{
    font-size:18px;
  }

  .legend .item{
    font-size:11px;
    padding:6px 8px;
  }

  .chip{
    padding:10px 12px;
    font-size:14px;
  }
}

.col{
  background:rgba(255,255,255,.02);
  border:1px solid rgba(255,255,255,.05);
  border-radius:12px;
  padding:10px;
  display:flex;
  flex-direction:column;
  min-height:160px
}

.col h3{
  margin:2px 2px 8px;
  font-size:12px;
  color:var(--muted);
  font-weight:600;
  text-transform:uppercase;
  letter-spacing:.6px
}

.chips{display:flex;flex-wrap:wrap;gap:8px}

.chip{
  background:var(--chip);
  border:1px solid rgba(255,255,255,.06);
  color:var(--text);
  padding:7px 9px;
  border-radius:999px;
  font-size:13px;
  cursor:pointer;
  transition:.15s ease;
}

.chip:hover{
  background:var(--chip-hover);
  transform:translateY(-1px)
}

.footer{
  color:var(--muted);
  font-size:12px;
  margin-top:18px;
  line-height:1.55
}

.count{color:var(--accent);font-weight:600}

dialog{
  width:min(680px, calc(100% - 32px));
  max-height:90vh;
  overflow:auto;
  border:1px solid rgba(255,255,255,.2);
  border-radius:14px;
  padding:0;
  background:#0c1430;
  color:var(--text);
  box-shadow:0 20px 60px rgba(0,0,0,.5)
}

dialog::backdrop{
  background:rgba(3,6,16,.6);
  backdrop-filter: blur(2px)
}

.md{padding:16px}

.md h4{margin:0 0 6px;font-size:16px}

.md p{margin:0 0 8px;color:#c7d0ea;font-size:14px}

.badge{
  display:inline-flex;
  gap:6px;
  align-items:center;
  background:#0f1a3e;
  border:1px solid rgba(255,255,255,.08);
  border-radius:999px;
  padding:6px 10px;
  font-size:12px;
  margin:4px 6px 0 0
}

.xbtn{
  background:none;
  border:none;
  color:#aeb9d9;
  font-size:13px;
  cursor:pointer;
  padding:10px 12px
}

.head{
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:1px solid rgba(255,255,255,.08);
  padding:10px 12px
}

.empty{
  color:var(--muted);
  text-align:center;
  padding:18px 6px
}
</style>
</head>
<body>

<header>
<h1>Карта эмоций — 140 не повторяющихся состояний</h1>
<div class="sub">6 базовых эмоций × 4 уровня интенсивности.</div>
<div class="controls">
<input id="q" type="search" placeholder="Поиск эмоции">
<select id="f-base">
<option value="">Все базовые</option>
<option value="Радость">Радость</option>
<option value="Грусть">Грусть</option>
<option value="Страх">Страх</option>
<option value="Гнев">Гнев</option>
<option value="Отвращение">Отвращение</option>
<option value="Удивление">Удивление</option>
</select>
<select id="f-level">
<option value="">Все уровни</option>
<option value="Низкая">Низкая</option>
<option value="Средняя">Средняя</option>
<option value="Высокая">Высокая</option>
<option value="Пиковая">Пиковая</option>
</select>
</div>
</header>

<main class="main">
<div id="grid" class="grid"></div>
<div class="footer">
Всего эмоций: <span id="total" class="count">0</span>. 
Отфильтровано: <span id="shown" class="count">0</span>.
</div>
</main>

<dialog id="dlg">
<div class="head">
<h3 id="dlg-title">Эмоция</h3>
<button class="xbtn" onclick="dlg.close()">Закрыть ✕</button>
</div>
<div class="md">
<h4 id="dlg-desc"></h4>
<p id="dlg-question"></p>
<div id="dlg-tags"></div>
</div>
</dialog>
