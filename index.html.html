const dlg = document.getElementById('dlg');
const dlgTitle = document.getElementById('dlg-title');
const dlgSub = document.getElementById('dlg-sub');
const dlgDesc = document.getElementById('dlg-desc');
const dlgTags = document.getElementById('dlg-tags');

const items = dataRaw.map(([name,base,level,desc])=>({name,base,level,desc}));

function build() {
  gridEl.innerHTML = '';
  let shownCount = 0;
  const q = (qEl.value||'').trim().toLowerCase();
  const fBase = fBaseEl.value;
  const fLevel = fLevelEl.value;

  lanes.forEach(l=>{
    const lane = document.createElement('section');
    lane.className = 'lane';
    const h2 = document.createElement('h2');
    const dot = document.createElement('span');
    dot.className = 'dot';
    dot.style.background = l.color;
    h2.appendChild(dot);
    const title = document.createElement('span');
    title.textContent = l.base;
    h2.appendChild(title);
    lane.appendChild(h2);

    const levelsWrap = document.createElement('div');
    levelsWrap.className = 'levels';

    levels.forEach(level=>{
      const col = document.createElement('div');
      col.className = 'col';
      const h3 = document.createElement('h3');
      h3.textContent = level;
      col.appendChild(h3);
      const chips = document.createElement('div');
      chips.className = 'chips';

      const filtered = items.filter(it=>{
        if(it.base!==l.base) return false;
        if(it.level!==level) return false;
        if(fBase && it.base!==fBase) return false;
        if(fLevel && it.level!==fLevel) return false;
        if(q && !it.name.toLowerCase().includes(q)) return false;
        return true;
      });

      if(filtered.length===0){
        const empty = document.createElement('div');
        empty.className = 'empty muted';
        empty.textContent = '—';
        col.appendChild(empty);
      } else {
        filtered.forEach(it=>{
          const chip = document.createElement('button');
          chip.className = 'chip';
          chip.textContent = it.name;
          chip.title = it.desc;
          chip.onclick = ()=>openDialog(it);
          chips.appendChild(chip);
          shownCount++;
        });
        col.appendChild(chips);
      }
      levelsWrap.appendChild(col);
    });

    lane.appendChild(levelsWrap);
    gridEl.appendChild(lane);
  });

  totalEl.textContent = items.length.toString();
  shownEl.textContent = shownCount.toString();
}

function openDialog(it){
  dlgTitle.textContent = it.name;
  dlgSub.textContent = `${it.base} • ${it.level} интенсивность`;
  dlgDesc.textContent = it.desc || '';
  dlgTags.innerHTML = `
    <span class="badge">Базовая: ${it.base}</span>
    <span class="badge">Уровень: ${it.level}</span>
  `;
  if(typeof dlg.showModal==='function'){ dlg.showModal(); }
  else { alert(it.name + " — " + it.base + " / " + it.level); }
}

qEl.addEventListener('input',build);
fBaseEl.addEventListener('change',build);
fLevelEl.addEventListener('change',build);

build();
</script>


</body></html>
